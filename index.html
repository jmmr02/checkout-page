<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic checkout page when finalizing a purchase made online.">
    <title>Checkout Page</title>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Google Material Design Icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main>

        <!-- Start of container  -->
        <div class="container">
            <h1>Checkout</h1>

            <!-- Start of cart  -->
            <div class="cart">
                <div class="cart-purchase">
                    <figure class="cart-purchase__image">
                        <img src="./images/photo1.png" alt="A picture of a green vintage Backbag">
                    </figure>

                    <div class="cart-purchase__details">
                        <p class="cart-purchase__name">Vintage Backbag</p>

                        <p class="cart-purchase__price">$54.99 <span class="cart-purchase__old-price">$94.99</span></p>

                        <div class="cart-purchase__quantity">
                            <span class="cart-purchase__quantity-operator">-</span>
                            <span class="quantity-number">1</span>
                            <span class="cart-purchase__quantity-operator">+</span>
                        </div>
                    </div>
                </div>

                <div class="cart-purchase">
                    <figure class="cart-purchase__image">
                        <img src="./images/photo2.png" alt="A picture of a Levi brand shoes">
                    </figure>

                    <div class="cart-purchase__details">
                        <p class="cart-purchase__name">Levi Shoes</p>

                        <p class="cart-purchase__price">$74.99 <span class="cart-purchase__old-price">$124.99</span></p>

                        <div class="cart-purchase__quantity">
                            <span class="cart-purchase__quantity-operator">-</span>
                            <span class="quantity-number">1</span>
                            <span class="cart-purchase__quantity-operator">+</span>
                        </div>
                    </div>
                </div>

                <div class="cart-cost">
                    <div class="cart-cost__shipping">
                        <p>Shipping</p>
                        <p>$19</p>
                    </div>

                    <div class="cart-cost__shipping">
                        <p>Total</p>
                        <p>$148.98</p>
                    </div>
                </div>
            </div>
            <!-- End of cart  -->

            <!-- Start of form section  -->
            <section>
                <form action="">
                    <!-- Start of contact-form  -->
                    <div class="contact-form">
                        <h2>Contact Information</h2>
                        <div class="form-group">
                            <label for="email" class="form__label">Email</label>

                            <div class="input-container">
                                <span class="material-icons">
                                    email
                                </span>
                                <input type="email" name="email" id="email" placeholder="Enter your email..."
                                    class="form__input" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form__label">Phone</label>

                            <div class="input-container">
                                <span class="material-icons">
                                    call
                                </span>
                                <input type="number" name="phone" id="phone" placeholder="Enter your phone..."
                                    class="form__input" required>
                            </div>
                        </div>
                    </div>
                    <!-- End of contact-form  -->

                    <!-- Start of address-form  -->
                    <div class="address-form">
                        <h2>Shipping Address</h2>

                        <div class="form-group">
                            <label for="name" class="form__label">Full Name</label>

                            <div class="input-container">
                                <span class="material-icons">
                                    account_circle
                                </span>
                                <input type="text" name="name" id="name" placeholder="Rodney Cotton"
                                    class="form__input  form__input--bold" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address" class="form__label">Address</label>

                            <div class="input-container">
                                <span class="material-icons">
                                    home
                                </span>
                                <input type="text" name="address" id="address" placeholder="Your address.."
                                    class="form__input" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="city" class="form__label">Your City</label>

                            <div class="input-container">
                                <span class="material-icons">
                                    location_city
                                </span>
                                <input type="text" name="city" id="city" placeholder="Your city.." class="form__input"
                                    required>
                            </div>
                        </div>

                        <div class="international-details">
                            <div class="form-group  form-group--flex">
                                <label for="country" class="form__label">Country</label>

                                <div class="input-container">
                                    <span class="material-icons">
                                        location_city
                                    </span>
                                    <select name="country" id="country" class="form__input">
                                        <option value="">Your country..</option>
                                        <option value="philippines">Philippines</option>
                                        <option value="usa">United States</option>
                                        <option value="japan">Japan</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group form-group--flex">
                                <label for="postal-code" class="form__label">Postal Code</label>

                                <div class="input-container">
                                    <span class="material-icons">
                                        folder
                                    </span>
                                    <input type="number" name="postal-code" id="postal-code"
                                        placeholder="Your postal code.." class="form__input  form__input--postal">
                                </div>
                            </div>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" name="save" id="save" class="form-checkbox">
                            <label for="save" class="save-later">Save this information for next time</label>
                        </div>

                        <button type="submit" class="button">Continue</button>
                    </div>
                    <!-- End of address-form  -->
                </form>
            </section>
            <!-- End of form section  -->
        </div>
        <!-- End of container  -->
    </main>

    <footer>
        <p class="attribution">jmmr02<a href="https://devchallenges.io" target="_blank" rel="noopener noreferrer"
                class="attribution-link">Devchallenges.io</a></p>
    </footer>
</body>

</html>
