<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic checkout page when finalizing a purchase made online.">
    <title>Checkout Page</title>

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main>

        <!-- Start of container  -->
        <div class="container">
            <h1>Checkout</h1>

            <!-- Start of cart  -->
            <div class="cart">
                <div class="cart-purchase">
                    <figure class="cart-purchase__image">
                        <img src="./images/photo1.png" alt="A picture of a green vintage Backbag">
                    </figure>

                    <div class="cart-purchase__details">
                        <p class="cart-purchase__name">Vintage Backbag</p>

                        <p class="cart-purchase__price">$54.99 <span class="cart-purchase__old-price">$94.99</span></p>

                        <div class="cart-purchase__quantity">1</div>
                    </div>
                </div>

                <div class="cart-purchase">
                    <figure class="cart-purchase__image">
                        <img src="./images/photo2.png" alt="A picture of a Levi brand shoes">
                    </figure>

                    <div class="cart-purchase__details">
                        <p class="cart-purchase__name">Levi Shoes</p>

                        <p class="cart-purchase__price">$74.99 <span class="cart-purchase__old-price">$124.99</span></p>

                        <div class="cart-purchase__quantity">1</div>
                    </div>
                </div>

                <div class="cart-cost">
                    <div class="cart-cost__shipping">
                        <p>Shipping</p>
                        <p>$19</p>
                    </div>

                    <div class="cart-cost__shipping">
                        <p>Total</p>
                        <p>$148.98</p>
                    </div>
                </div>
            </div>
            <!-- End of cart  -->

            <!-- Start of form section  -->
            <section>
                <form action="">
                    <!-- Start of contact-form  -->
                    <div class="contact-form">
                        <h2>Contact Information</h2>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" id="phone" placeholder="Enter your phone" required>
                        </div>
                    </div>
                    <!-- End of contact-form  -->

                    <!-- Start of address-form  -->
                    <div class="address-form">
                        <h2>Shipping Address</h2>

                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="Rodney Cotton" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" placeholder="Your address.." required>
                        </div>

                        <div class="form-group">
                            <label for="city">Your City</label>
                            <input type="text" name="city" id="city" placeholder="Your city.." required>
                        </div>

                        <div class="form-group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">Your country..</option>
                                <option value="philippines">Philippines</option>
                                <option value="usa">United States</option>
                                <option value="japan">Japan</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="postal-code">Postal Code</label>
                            <input type="number" name="postal-code" id="postal-code" placeholder="Your postal code..">
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="save" id="save">
                            <label for="save">Save this information for next time</label>
                        </div>

                        <button type="submit">Continue</button>
                    </div>
                    <!-- End of address-form  -->
                </form>
            </section>
            <!-- End of form section  -->
        </div>
        <!-- End of container  -->
    </main>

    <footer>
        <p class="attribution">jmmr02<a href="https://devchallenges.io" target="_blank"
                rel="noopener noreferrer">Devchallenges.io</a></p>
    </footer>
</body>

</html>
